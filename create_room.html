{% extends 'base.html' %}

{% block title %}Создать комнату - Chat App{% endblock %}

{% block content %}
<div class="create-room-container">
    <div class="create-room-form">
        <h2>Создать новую комнату</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Название комнаты:</label>
                <input type="text" name="name" class="form-control" required 
                       placeholder="Введите название комнаты">
            </div>
            
            <div class="form-group">
                <label>Описание (необязательно):</label>
                <textarea name="description" class="form-control" rows="3" 
                          placeholder="Описание комнаты"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Создать комнату</button>
                <a href="{% url 'home' %}" class="cancel-btn">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    .create-room-container {
        display: flex;
        justify-content: center;
        padding: 20px 0;
    }

    .create-room-form {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
    }

    .create-room-form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 1rem;
        background: #f8f9fa;
    }

    .form-control:focus {
        outline: none;
        border-color: #3498db;
        background: white;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }

    .submit-btn {
        padding: 12px 25px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        flex: 1;
    }

    .cancel-btn {
        padding: 12px 25px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
    }
</style>
{% endblock %}
