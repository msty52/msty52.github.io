<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-комнаты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px -30px -30px -30px;
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .user-info .email {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .welcome-section {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }

        .chat-rooms {
            padding: 30px;
        }

        .room-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .room-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .room-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .room-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #888;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .room-author {
            font-weight: 500;
        }

        .room-date {
            opacity: 0.8;
        }

        .create-room {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .create-room:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .create-room-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .create-room-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .create-room-text {
            font-size: 1.1em;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .chat-rooms {
                padding: 20px;
            }
            
            .room-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .room-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .room-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <h1>Чат-комнаты</h1>
            <p>Общайтесь в реальном времени с друзьями и коллегами</p>
            
            <div class="user-info">
                <strong>Привет, insty_1</strong>
                <span class="email"></span>
            </div>
        </div>

        <!-- Приветствие -->
        <div class="welcome-section">
            С возвращением, 
        </div>

        <!-- Список чат-комнат -->
        <div class="chat-rooms">
            <!-- Чат-комната 1 -->
            <div class="room-card">
                <div class="room-header">
                    <div class="room-title">Чат</div>
                    <div class="room-actions">
                        <button class="btn btn-primary">Войти в чат</button>
                        <button class="btn btn-danger">Удалить</button>
                    </div>
                </div>
                <div class="room-description">
                    Комната для общения и обмена мнениями
                </div>
                <div class="room-meta">
                    <span class="room-author"></span>
                    <span class="room-date">17.10.2025 23:37</span>
                </div>
            </div>

            <!-- Кнопка создания новой комнаты -->
            <div class="create-room">
                <div class="create-room-content">
                    <div class="create-room-icon">+</div>
                    <div class="create-room-text">Создать новую комнату</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Обработка входа в чат
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('Вход в чат...');
            // Здесь будет переход в чат
        });

        // Обработка удаления комнаты
        document.querySelector('.btn-danger').addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите удалить эту чат-комнату?')) {
                alert('Чат-комната удалена');
                // Здесь будет удаление комнаты
            }
        });

        // Обработка создания новой комнаты
        document.querySelector('.create-room').addEventListener('click', function() {
            const roomName = prompt('Введите название новой чат-комнаты:');
            if (roomName) {
                const roomDescription = prompt('Введите описание комнаты:') || 'Новая комната для общения';
                
                alert(`Создана новая комната: "${roomName}"`);
                // Здесь будет создание новой комнаты
            }
        });

        // Клик по карточке комнаты (кроме кнопок)
        document.querySelector('.room-card').addEventListener('click', function(e) {
            if (!e.target.classList.contains('btn')) {
                alert('Вход в чат...');
                // Здесь будет переход в чат
            }
        });
    </script>
</body>
</html>
